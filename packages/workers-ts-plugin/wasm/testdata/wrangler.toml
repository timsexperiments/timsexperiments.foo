name = "Comprehensive Worker"
main = "src/main.js"
compatibility_date = "2023-01-01"

[vars]
GLOBAL_VAR = "global_value"

[[bindings]]
name = "TEST_BINDING"
binding_type = "test_binding"

[[kv_namespaces]]
binding = "TEST_KV"

[[durable_objects]]
binding = "TEST_DO"

[[r2_buckets]]
binding = "TEST_R2"

[[services]]
binding = "TEST_SERVICE"

[[queue.producers]]
binding = "TEST_QUEUE"

[[d1_databases]]
binding = "TEST_D1"

[[vectorize]]
binding = "TEST_VECTORIZE"

[[dispatch_namespaces]]
binding = "TEST_DISPATCH"

[[mtls_certificates]]
binding = "TEST_MTLS"

[[send_email]]
binding = "TEST_EMAIL"

[[ai]]
binding = "TEST_AI"

[[unknown]]
binding = "TEST_UNKNOWN"

[env.test]
bindings = [{ name = "ENV_TEST_BINDING", binding_type = "env_test_binding" }]
send_email = [{ binding = "ENV_TEST_EMAIL" }]
vars = { ENV_VAR = "env_value" }
